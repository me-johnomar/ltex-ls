plugins {
  id 'java'
  id 'idea'
  id 'application'
}

group 'valentjn'
version '4.7.4'

idea {
  module {
    downloadJavadoc = true
    downloadSources = true
  }
}

repositories {
  jcenter()
}

subprojects {
  apply plugin: 'java'
}

project(':languagetool-patch') {
  repositories {
    jcenter()
  }

  dependencies {
    compile group: 'org.languagetool', name: 'languagetool-core', version: '4.7'
  }

  sourceSets {
    main {
      java.srcDirs = ['src/main/java']
      java.include 'org/languagetool/**'
    }
  }
}

dependencies {
  compile project(':languagetool-patch')

  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'

  // Enabling makes the Gradle plugin work but breaks IDEA
  testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.1'

  compile group: 'org.languagetool', name: 'languagetool-core', version: '4.7'

  // This dependency is found on compile classpath of this component and consumers.
  compile group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j', version: '0.7.2'

  compile 'com.vladsch.flexmark:flexmark-all:0.19.1'
  compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'
}

test {
  useJUnitPlatform()
}

sourceSets {
  main {
    java.srcDirs = ['src/main/java']
    resources.srcDirs = ['src/main/resources']
  }

  test {
    java.srcDirs = ['src/test/java']
  }
}

// Define the main class for the application
mainClassName = 'App'
